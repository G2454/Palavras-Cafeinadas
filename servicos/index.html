<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serviços</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="/card slider/script.js" defer></script>
  </head>
  <body>
    <div class="titulo">
      <div class="servicos" id="servico">
        <h1 style="font-size: 88px">SERVIÇOS</h1>
      </div>

      <div class="detalhelivro1">
        <img src="Assets/detalhe livro.png" alt="detalhelivro1" />
      </div>
      <div class="detalhelivro2">
        <img src="Assets/detalhe livro 2.png" alt="detalhelivro2" />
      </div>
    </div>
    <div class="livros">
      <div class="livros-title">
        <div class="square"></div>
        <h1>LIVRARIA</h1>
      </div>
      <div class="livraria-title">
        <h2>OS MAIS VENDIDOS</h2>
      </div>
      <div class="livraria">
        <div class="livraria-container">
          <div class="livro">
            <img src="./Assets/A história sem fim.png" alt="" />
            <h3>A História Sem Fim</h3>
            <span>Michael Ende <button>Sinopse</button></span>
          </div>
          <div class="livro">
            <img src="./Assets/Torto Arado.png" alt="" />
            <h3>Torto Arado</h3>
            <span>Itamar Vieira Junior <button>Sinopse</button></span>
          </div>
          <div class="livro">
            <img src="./Assets/Rapido e Devagar.png" alt="" />
            <h3>Rápido e Divagar</h3>
            <span>Daniel kahneman <button>Sinopse</button></span>
          </div>
        </div>
        <div class="livraria-container">
          <div class="livro">
            <img src="./Assets/1984.png" alt="" />
            <h3>1984</h3>
            <span>George Orwell <button>Sinopse</button></span>
          </div>
          <div class="livro">
            <img src="./Assets/O milagre da manhã.png" alt="" />
            <h3>O Milagre Da Manha</h3>
            <span>Michael Ende <button>Sinopse</button></span>
          </div>
        </div>
      </div>
    </div>
    <div class="cafeteria">
      <div class="about-section" id="about">
        <h2>CAFETERIA</h2>
        <div class="cartao">
          <div class="wrapper">
            <i id="left" class="fa-solid fa-angle-left"></i>
            <div class="carousel">
              <img
                src="/servicos/card slider/brigadeiro-cappucino.png"
                alt="img"
              />
              <img src="/servicos/card slider/pao-mel.png" alt="img" />
              <img src="/servicos/card slider/bolo-chocolate.png" alt="img" />
              <img src="/servicos/card slider/cafeteria 4.png" alt="img" />
            </div>
            <i id="right" class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="box-title">
        <h1>FAÇA UM ORÇAMENTO</h1>
        <div class="square2"></div>
      </div>
      <div class="form-container">
        <form action="">
          <label for="">Nome</label>
          <input type="text" />
          <label for="">E-Mail</label>
          <input type="email" />
          <label for="">Mensagem</label>
          <textarea></textarea>
          <button>ENVIAR MENSAGEM ></button>
        </form>
        <img src="./Assets/mesa.png" alt="" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
