<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="titulo">
    <div class="servicos" id="servico">
        <h1 style="font-size: 88px">SERVIÇOS</h1>
    </div>
    <div class="detalhelivro1">
      <img src="/servicos/Assets/detalhe livro.png" alt="detalhelivro1"></div>
    <div class="detalhelivro2">
      <img src="/servicos/Assets/detalhe livro 2.png" alt="detalhelivro2"></div>
  </div>
  <div class="livros">
    <div class="livraria">
        <h4 style="font-size: 40px">LIVRARIA</h4>  
    </div>
    <div class="rec-sq">
      <div class="square"></div>
    </div>
    <div class="vendidos" id="vendido">
      <h3 style="font-size: 24px">OS MAIS VENDIDOS</h3>
    </div>
    <div class="imglivros">
        <div class="livro1">
          <img src="/servicos/Assets/A história sem fim.png" alt="a história sem fim">
          <h2 style="font-size: 16px">A história sem fim</h2>
          <p style="font-size: 14px"> Michael Ende</p>
        </div>
        <div class="livro2">
          <img src="/servicos/Assets/Torto Arado.png" alt="torto arado">
          <h2 style="font-size: 16px">Torto Arado</h2>
          <p style="font-size: 14px"> Itamar Vieira Junior</p>
        </div>
        <div class="livro3">
          <img src="/servicos/Assets/Rapido e Devagar.png" alt="Rapido e Devagar">
          <h2 style="font-size: 16px"> Rápido e Devagar</h2>
          <p style="font-size: 14px">  Daniel Kahneman</p>
        </div>
        <div class="livro4">
          <img src="/servicos/Assets/1984.png" alt="1984">
            <h2 style="font-size: 16px"> 1984</h2>
            <p style="font-size: 14px"> George Orwell</p>
        </div>
        <div class="livro5">
          <img src="/servicos/Assets/O milagre da manhã.png" alt="O milagre da manhã">
          <h2 style="font-size: 16px">O milagre da manhã</h2>
          <p style="font-size: 14px"> Hal Erold</p>
        </div>
    </div>
  </div>
  <div class="cafeteria">
    <div class="about-section" id="about">
      <h2>CAFETERIA</h2>
      </div>  
  </div>
  <div class="boxmensagem">
    <div class="livraria">
      <h4 style="font-size: 40px">FAÇA SEU ORÇAMENTO</h4>  
  </div>
  <div class="rec-sq">
    <div class="square"></div>
  </div>
    <div class="imgmesa">
      <img src="/servicos/Assets/mesa.png"">
  </div>
    <form action="#">
        <div class="input-boxnome">
          <textarea></textarea>
          <label for="name">Nome:</label><br>
        </div>
        <div class="input-boxemail">
          <textarea></textarea>
          <label for="email">E-mail:</label><br>
        </div>
        <div class="input-box-message-box">
          <textarea></textarea>
          <label for="message">Mensagem:</label><br>
        </div>
    <div class="button">
      <input type="button" value="ENVIAR MENSAGEM" >
    </div>
    </form>
  </div>
</div>
    </body>
  </html>
